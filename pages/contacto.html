<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300..700;1,300..700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="../css/styles.css">

</head>

<body>
    <header>
        <div class="contenedor_logo">
            <img src="../assets/img/logo.png" alt="logo de instante austral" class="logo">
            <h3 class="txt_logo">Instante Austral</h3>
        </div>
        <nav>
            <ul class="lista_nav">
                <li><a href="../index.html" class="item_navbar">Inicio</a></li>
                <li><a href="norte.html" class="item_navbar">Norte</a></li>
                <li><a href="centro.html" class="item_navbar">Centro</a></li>
                <li><a href="sur.html" class="item_navbar">Sur</a></li>
                <li><a href="mapa.html" class="item_navbar">Mapa</a></li>
                <li><a href="contacto.html" class="item_navbar">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="inicio_contacto">
            <h1 class="titulo_contacto">Hablemos</h1>
            <h2 class="subtitulo_contacto">Porque los caminos también cruzan palabras</h2>
        </section>
        <section class="seccion_form_contacto">
            <div>
                <img src="" alt="" class="img_formContacto">
            </div>
            <form action="" class="form_contacto">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" placeholder="O cómo quieras que nos dirijamos a vos">

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Para contactarte">

                <label for="provincia">Provincia:</label>
                <input type="text" id="provincia" name="provincia" placeholder="¿Desde dónde nos escribís?">

                <label for="paisaje">Paisaje Favorito</label>
                <input type="text" id="paisaje" name="paisaje" placeholder="Luego te digo el mío">

                <label for="mensaje">Dudas, problemas, sugerencias, mensajes:</label>
                <textarea name="mensaje" id="mensaje" placeholder="O de lo que quieras hablar ..."></textarea>

                <button class="btn_contacto" type="submit">Enviar</button>
            </form>
        </section>
    </main>
    <footer>
        <p class="foot_introduccion">¿Dudas, problemas, sugerencias? Contactanos</p>
        <i class="fa-brands fa-facebook"></i>
        <i class="fa-brands fa-instagram"></i>
        <i class="fa-brands fa-whatsapp"></i>
        <p class="foot_email">hola.instanteaustral@gmail.com</p>
        <div class="contenedor_copyright">
            <i class="fa-regular fa-copyright"></i>
            <p class="txt_copyrigh">Copyright Instante Austral 2025 por Valentina Angeletti</p>
        </div>
    </footer>
</body>

</html>
