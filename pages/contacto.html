        href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300..700;1,300..700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

</head>

<body>
    <header>
        <nav class="navbar navbar-expand-md">
            <div class="container-fluid">
                <a href="../index.html" class="navbar-brand txt_logo fs-3 fw-bold wrap text-center">
                    <img src="../assets/img/logo.png" alt="logo de instante austral"
                        class="logo d-inline-block align-text-center">
                    Instante
                    Austral
                </a>
                <button class="navbar-toggler border border-danger" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto lista_nav me-2">
                        <li class="nav-item"><a href="../index.html" class="nav-link fs-5 item_navbar">Inicio</a></li>
                        <li class="nav-item"><a href="norte.html" class="nav-link fs-5 item_navbar">Norte</a></li>
                        <li class="nav-item"><a href="centro.html" class="nav-link fs-5 item_navbar">Centro</a>
                        </li>
                        <li class="nav-item"><a href="sur.html" class="nav-link fs-5 item_navbar">Sur</a></li>
                        <li class="nav-item"><a href="mapa.html" class="nav-link fs-5 item_navbar">Mapa</a></li>
                        <li class="nav-item"><a href="contacto.html"
                                class="nav-link fs-5 item_navbar active">Contacto</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section class="inicio_contacto fondo-blanco texto-azul-oscuro text-center py-4">
            <h1 class="titulo_contacto  font-Playfair text-uppercase text-center py-2">Hablemos</h1>
            <h2 class="subtitulo_contacto  font-Playfair fst-italic text-center fw-medium">Porque los
                caminos también
                cruzan palabras
            </h2>
        </section>
        <section
            class="seccion_form_contacto texto-blanco fondo-azul-secundario font-Poppins d-flex flex-column flex-md-row justify-content-around align-items-center gap-4 p-0 p-md-5 h-auto">
            <div id="carouselExampleAutoplaying"
                class="carousel carrusel_contcato slide gap-3 opacity-75 w-100 w-md-50 p-0 p-md-4"
                data-bs-ride="carousel">
                <div class="carousel-inner h-100 shadow">
                    <div class="carousel-item active h-100">
                        <img src="../assets/img/norte/la-rioja/talampaya/talampaya2-Photoroom.jpg"
                            class="d-block w-100 h-100 img_tarjetas" alt="...">
                    </div>
                    <div class="carousel-item h-100">
                        <img src="../assets/img/centro/cordoba/los-gigantes/gigantes2.jpg"
                            class="d-block w-100 h-100 img_tarjetas" alt="...">
                    </div>
                    <div class="carousel-item h-100">
                        <img src="../assets/img/sur/surTarjeta3.jpg" class="d-block w-100 h-100 img_tarjetas" alt="...">
                    </div>
                </div>
            </div>
            <form action="" class="form_contacto w-100 w-md-25 p-4">
                <label for="nombre" class="form-label">Nombre:</label>
                <input type="text" id="nombre" class="form-control shadow mb-3" name="nombre"
                    placeholder="O cómo quieras que nos dirijamos a vos">

                <label for="email" class="form-label">Email:</label>
                <input type="email" id="email" class="form-control shadow mb-3" name="email"
                    placeholder="Para contactarte">

                <label for="provincia" class="form-label">Provincia:</label>
                <input type="text" id="provincia" class="form-control shadow mb-3" name="provincia"
                    placeholder="¿Desde dónde nos escribís?">

                <label for="paisaje" class="form-label">Paisaje Favorito</label>
                <input type="text" id="paisaje" class="form-control shadow mb-3" name="paisaje"
                    placeholder="Luego te digo el mío">

                <label for="mensaje" class="form-label">Dudas, problemas, sugerencias, mensajes:</label>
                <textarea name="mensaje" id="mensaje" class="form-control shadow mb-3"
                    placeholder="O de lo que quieras hablar ..."></textarea>

                <button
                    class="btn_contacto fondo-azul-oscuro texto-blanco font-Poppins w-50 w-md-25 fs-5 py-3 shadow m-0 mt-3 border-0"
                    type="
                    submit">Enviar</button>
            </form>
        </section>
    </main>
    <footer class="fs-5 text-center pt-4">
        <div
            class="contenedor_foot d-flex w-100 flex-md-row flex-column justify-content-around align-items-center gap-4 py-3">

            <p class="foot_introduccio m-0">¿Dudas, problemas, sugerencias? Contactanos</p>
            <div class="iconos_footer d-flex flex-row gap-5 justify-content-center align-items-center">
                <i class="fa-brands fa-facebook shadow"></i>
                <i class="fa-brands fa-instagram shadow"></i>
                <i class="fa-brands fa-whatsapp shadow"></i>
            </div>
            <p class="foot_email m-0">hola.instanteaustral@gmail.com</p>
        </div>
        <hr class="w-50 mx-auto">
        <div
            class="contenedor_copyright fs-6 d-flex flex-md-row flex-column gap-3 text-center justify-content-center align-items-center align-text-center py-3">
            <i class="fa-regular fa-copyright"></i>
            <p class="txt_copyrigh align-text-center m-0">Copyright Instante Austral 2025 por Valentina Angeletti</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>

</html>
